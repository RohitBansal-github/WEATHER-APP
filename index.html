<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
             <!-- grant location container -->
              <div class="sub-container grant-location-container"><img src="placeholder.png" alt="location-png" width="80" height="80" loading="lazy">
            <p>grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- Search Form -->
         <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="icons8-search-30.png" alt="search-bar" height="18" width="18" loading="lazy">
            </button>

         </form>

         <!-- loading screen container -->

         <div class="sub-container loading-container">
            <img src="gif.webp" alt="gif" width="150" height="150">
            <p>loading</p>

         </div>

         <!-- show weather info -->

         <div class="sub-container user-info-container">

            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDescription></p>
            <!-- weather Icon -->
            <img data-weatherIcon>
            <!-- Temperature -->
            <p data-temp></p>

            <!-- 3 cards - parameters -->

            <div class="parameter-container">

                <!-- card 1 -->
                 <div class="parameter">
                    <img src="icons8-wind-48.png">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                 </div>

                 <!-- card 2 -->
                  <div class="parameter">
                    <img src="icons8-humidity-64.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                  </div>

                  <!-- card 3 -->
                   <div class="parameter">
                    <img src="icons8-clouds-32.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                   </div>

            </div>

         </div>

         
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
